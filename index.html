  <nav id="navbar">
    <div id="logo">
      <img src="icon.png" style="border-radius: 50%" alt="sleeptracker.com" />
      <!-- <p>Sleep Tracker</p> -->
    </div>

    <div class="nad">SLEEP-TRACKER</div>

    <a class="nad" href="music.html" style="text-decoration:none;">
      SLEEP-MUSIC
    </a>
  </nav>

  <header>
    <video playsinline autoplay muted loop>
      <source src="bg.mp4" type="video/mp4" />
    </video>

    <div class="content">
      <h1 class="text1">BETTER SLEEP.</h1>
      <h1 class="text1">BETTER HEALTH.</h1>
      <p class="text2">
        Sleep-Tracker tracks your daily naps and help you to improve your
        sleeping patterns!!
      </p>
    </div>
  </header>

  <section id="home" class="login">
    <img src="i2.jpg" alt="bg" />

    <div class="container">
      <div class="title">Registration</div>

      <div class="content">
        <form id="form" action="form.html" method="POST" onsubmit="return results()">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Full Name*</span>
              <input type="text" id="t1" placeholder="Enter your name" required />
            </div>

            <div class="input-box">
              <span class="details">Email*</span>
              <input type="text" id="t2" placeholder="Enter your email " required />
            </div>

            <div class="input-box">
              <span class="details">Age*</span>
              <input type="number" id="t3" placeholder="Enter your Age" min="1" max="130" step="1" required />
            </div>

            <div class="input-box">
              <span class="details">Heart Rate*</span>
              <input type="number" id="t4" placeholder="Enter your Heart Rate" min="55" max="180" step="1" required />
            </div>

            <div class="input-box">
              <span class="details">Time-Slept*</span>
              <input type="number" min="1" id="t5" required />
            </div>
          </div>

          <div class="gender-details">
            <input type="radio" name="gender" id="dot-1" />
            <input type="radio" name="gender" id="dot-2" />
            <input type="radio" name="gender" id="dot-3" />
            <span class="gender-title">Gender</span>

            <div class="category">
              <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>

              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>

              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Prefer not to say</span>
              </label>
            </div>
          </div>

          <div class="button">
            <input id="submit" type="submit" value="Register" />
            <!-- <a href="page2.html">Register</a> -->
          </div>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <div class="center">
      Copyright &copy; www.sleeptracker.com. All rights reserved!
    </div>
